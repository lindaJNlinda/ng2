<main>
    <div *ngIf="user.member">
        <div>
            <div class="container">
                <ul class="navbar-nav pull-right main-menu text-center nav">
                    <li><a>Welcome! {{user.member.mobile}}</a></li>
                    <li><a><i (click)="logout()" routerLink="/login">Logout.</i></a></li>
                </ul>
            </div>
        </div>

            <nav class="navbar navbar-default" role="navigation">
                <div class="container">
                    <div class="navbar-header">
                        <ul class="nav navbar-nav text-center">
                            <li><a href="" class="navbar-brand main-menu">Odoo Admin</a></li>
                            <li *ngFor="let router of routers" routerLinkActive="active" [class.hidden]="router.authority ? user.authority!=router.authority : false">
                                <a *ngIf="! router.children" routerLink="/{{router.link}}" >{{router.link}}</a>
                                <a *ngIf="router.children"  class="dropdown-toggle" data-toggle="dropdown">{{router.link}}<b class="caret"></b></a>
                                <ul *ngIf="router.children"  class="dropdown-menu">
                                    <li *ngFor="let crouter of router.children" ><a  routerLink="/{{crouter.link}}" >{{crouter.link}}</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>


                </div>
            </nav>

    </div>
    <router-outlet></router-outlet>
</main>
